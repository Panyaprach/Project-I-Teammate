<body ng-controller="friendDetailCtrl">
<ion-view title="Friend Detail" id="page17">
  <ion-content padding="true" class="has-header">
    <div ng-repeat="item in show">
      <center>
      <img ng-src="{{item.thumbnail}}" weight="250px" height="250px">
    </center>
    <div id="friendDetail-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>Name : {{item.title}}</strong>
      </p>
      <p style="color:#000000;">
        <strong>Age : {{item.age}}</strong>
      </p>
      <p style="color:#000000;">
        <strong>Sport : {{item.sport}}</strong>
      </p>
    </div>
    <ion-item ng-click="ToShowLobby({{item.id}})">
      <h2>Invite to your lobby</h2>
    </ion-item>
  </div>
<!--

    <a ui-sref="tabsController.selectYourLobby" id="friendDetail-button16" class="button button-positive  button-block">Invite to your lobby</a>
-->

  </ion-content>
</ion-view>
