<ion-view title="Find lobby" id="page5">
  <ion-content padding="true" class="has-header backGG">
    <div ng-repeat="item in lobbyObj" >
      <ion-item class="item-avatar" id="findFriend-list-item32"  ng-click="ToDetail({{item.id}})">
  <img src="{{item.path}}" >
  <h2>{{item.Name}},{{item.sport}}</h2>
  <p>{{item.description}},</p>
  <p>{{item.date}} , {{item.time}} , {{item.location}}</p>
     </ion-item>
   </div>
  </ion-content>
</ion-view>
