<ion-view title="Find lobby" id="page5">
  <ion-content class="has-header backGG">
    <div ng-init="getLobby()">
    <div ng-repeat="item in DataParseLobby" >
      <ion-item class="item item-avatar" id="findFriend-list-item32"  ng-click="ToDetail({{item.lbId}})">
          <img src="{{ picSport }}" >
          <h2>{{item.name}},{{item.SId.name}}</h2>
          <p>{{item.description}},</p>
          <p>{{item.startTime}}, {{item.location.name}}</p>
     </ion-item>
   </div>
 </div>
  </ion-content>
</ion-view>
