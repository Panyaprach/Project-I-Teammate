<ion-view title="Find lobby" id="page5">

      <ion-item class="item-avatar" id="findFriend-list-item32"  ng-click="ToDetail({{item.lbId}})">

     </ion-item>
   </div>
 </div>
  </ion-content>
</ion-view>
