<ion-view title="Select your lobby" id="page18">
  <ion-content padding="true" class="has-header">
    <div ng-repeat="item in lobbyObj" >
      <ion-item class="item-avatar" id=id="selectYourLobby-list7"  ng-click="ToConfirmInvite({{item.id}})">
        <img src="{{item.path}}" >
        <h2>{{item.Name}},{{item.sport}}</h2>
        <p>{{item.description}},</p>
        <p>{{item.date}} , {{item.time}} , {{item.location}}</p>
     </ion-item>
   </div>
  </ion-content>
</ion-view>
