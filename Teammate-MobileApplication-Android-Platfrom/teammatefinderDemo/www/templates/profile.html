
  <ion-view title="Profile" >
    <ion-content padding="true"  class="backGG">
      <div ng-init="getProfile()">
      <form class="list">

        <center>
          <img class="img-circle" ng-src="{{ picture }}" height="100px" weight="100px">
          <span class="input-label thick">{{firstname}},&nbsp;{{age}}</span>
        </center>
        <div class="list list-borderless">

          <h4 class="padding color-darkgray thick">About</h4>
          <label class="item item-input">
            <textarea ng-change="showSubmitButton()"
            ng-model="profile.attributes.about"
            placeholder="{{aboutme}}"
            class="about-me"
            msd-elastic>{{aboutme}}</textarea>
          </label>

        <h4 class="padding color-darkgray thick">Gender</h4>
        <ion-item class="item-icon-right color-gray">
          {{gender}}
        </ion-item>

        <p style="margin-top: 8px;">&nbsp;</p>
        <ion-toggle  ng-model="addlist.age" ng-check="addlist.age" ng-change="change()" toggle-class="toggle-assertive" ng-checked='toggle'>
          <span class="bold">Show my age</span>
        </ion-toggle>

  <!--
      <label class="item item-input" id="signUp-input14">
        <span class="input-label thick">Email :  {{email}}</span>
      </label>

      -->
      <p style="margin-top: 1px;">&nbsp;</p>
        <center><h5>Mark your interesting sports.</h5></center>
        <label class="item" id="signUp-select5">
          <span class="input-label thick">Interest in</span>
        </label>
        <ion-list>
        <ion-checkbox ng-model="sports[1]" ng-change="format()">Volleyball</ion-checkbox>
        <ion-checkbox ng-model="sports[2]" ng-change="format()">Football</ion-checkbox>
        <ion-checkbox ng-model="sports[3]" ng-change="format()">Badminton</ion-checkbox>
        <ion-checkbox ng-model="sports[4]" ng-change="format()">Tennis</ion-checkbox>
        <ion-checkbox ng-model="sports[5]" ng-change="format()">Table Tennis</ion-checkbox>
        <ion-checkbox ng-model="sports[6]" ng-change="format()">Golf</ion-checkbox>
        </ion-list>
      </form>
      <center>
      <a ui-sref="tabsController.newFeed" id="signUp-button3" class="button heightbtn thick">Edit Profile</a>
    </center>
    </div>
    </ion-content>
  </ion-view>
