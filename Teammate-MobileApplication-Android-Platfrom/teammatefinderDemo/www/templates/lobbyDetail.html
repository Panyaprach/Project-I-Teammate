<ion-view title="Lobby Detail" id="page21">
  <ion-content padding="true" class="has-header backGG">
    <div ng-repeat="item in show">
      <center>
      <img ng-src="{{item.path}}" weight="250px" height="250px">
    </center>
    <div id="friendDetail-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>Name : {{item.Name}}</strong>
      </p>
      <p style="color:#000000;">
        <strong>Description : {{item.description}}</strong>
      </p>
      <p style="color:#000000;">
        <strong>Sport : {{item.age}}</strong>
      </p>
      <p style="color:#000000;">
        <strong>Date and Time : {{item.date}} , {{item.time}} </strong>
      </p>
      <p style="color:#000000;">
        <strong>Location : {{item.location}} </strong>
      </p>
    </div>
  </div>

      <a ng-click="ToConfirm()" id="lobbyDetail-button19" class="button button-positive  button-block">Join lobby</a>
  </ion-content>
</ion-view>
